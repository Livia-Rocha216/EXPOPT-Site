<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Derretimento das Geleiras</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000414;
    }

    .topo {
      height: 800px;
      background-image:
        linear-gradient(to bottom, rgba(0, 4, 20, 0) 60%, rgba(0, 4, 20, 1) 100%),
        linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
        url('https://i.postimg.cc/1trjDM03/download.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      font-size: 3em;
      position: relative;
    }

    @keyframes fadeDown {
      from {
        opacity: 0;
        transform: translateY(-80px);
      }
      to {
        opacity: 1;
        transform: translateY(-60px);
      }
    }

    .topo h1 {
      animation: fadeDown 2s ease-out forwards;
      opacity: 0;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
    }

    main {
      padding: 60px 20px;
      background-color: #010516;
      color: #fff;
    }

    .reveal {
      opacity: 0;
      transform: translateY(40px);
      transition: all 1s ease;
      font-size: 3em;
    }

    .reveal.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .section {
      margin-bottom: 80px;
      text-align: center;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <header class="topo">
    <h1><u>O Derretimento das Geleiras</u></h1>
  </header>

  <main>
    <div class="section reveal">
      <h2>O que s√£o as geleiras?</h2>
      <p>bilubiubilu</p>
    </div>

    <div class="section reveal">
      <h2>categoria 2</h2>
      <p>bhjgvbhjhb</p>
    </div>

    <div class="section reveal">
      <h2>estoy loca</h2>
      <p>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>
    </div>
  </main>

  <script>
    function revealOnScroll() {
      const reveals = document.querySelectorAll('.reveal');
      for (let i = 0; i < reveals.length; i++) {
        const windowHeight = window.innerHeight;
        const elementTop = reveals[i].getBoundingClientRect().top;
        const revealPoint = 100;

        if (elementTop < windowHeight - revealPoint) {
          reveals[i].classList.add('visible');
        }
      }
    }

    window.addEventListener('scroll', revealOnScroll);
    window.addEventListener('load', revealOnScroll);
  </script>
</body>
</html>
