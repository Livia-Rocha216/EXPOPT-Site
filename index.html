<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000414;
    }

    .topo {
      height: 800px;
      background-image:
        linear-gradient(to bottom, rgba(0, 4, 20, 0) 60%, rgba(0, 4, 20, 1) 100%),
        linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
        url('https://i.postimg.cc/1trjDM03/download.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      font-size: 3em;
      position: relative;
    }

    @keyframes fadeDown {
      from {
        opacity: 0;
        transform: translateY(-80px);
      }
      to {
        opacity: 1;
        transform: translateY(-60px); /* mantém o texto mais alto */
      }
    }

    .topo h1 {
      animation: fadeDown 2s ease-out forwards;
      opacity: 0;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
      
    }

    main {
      padding: 20px;
      background-color: #000414;
      color: #fff;
    }

    .corpo1 {
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      font-size: 3em;
      position: relative;
    }

    .corpo1 h3{
      animation: fadeDown 2s ease-out forwards;
      opacity: 0;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
    }
    
  </style>
</head>
<body>
  <header class="topo">
    <h1><u>O Derretimento das Geleiras</u></h1>
  </header>

  <main class="corpo1">
    <h3>O que são as geleiras?</h3>
  </main>
</body>
</html>
